<!DOCTYPE html>
<html>
<head>
	<title>Ping-Based Triangulation</title>
	<style>
		body {
			font-family: sans-serif;
			padding: 2em;
		}
		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 1em;
		}
		td, th {
			border: 1px solid #ccc;
			padding: 0.5em;
		}
		#map {
			height: 500px;
			margin-top: 2em;
			border: 1px solid #ccc;
		}
	</style>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet-geometryutil"></script>
</head>
<body>
	<h1>Ping-Based Triangulation</h1>
	<p>Pinging known-location servers to estimate your approximate location based on latency.</p>

	<table id="results">
		<tr><th>Server</th><th>Location</th><th>Latency (ms)</th></tr>
	</table>

	<div id="map"></div>

	<script>
	const servers = [
		{ host: 'https://ec2.us-east-1.amazonaws.com', name: 'AWS US East', location: 'Virginia, US', lat: 37.4316, lon: -78.6569 },
		{ host: 'https://ec2.us-west-1.amazonaws.com', name: 'AWS US West', location: 'California, US', lat: 36.7783, lon: -119.4179 },
		{ host: 'https://ec2.eu-central-1.amazonaws.com', name: 'AWS Europe Central', location: 'Frankfurt, Germany', lat: 50.1109, lon: 8.6821 },
		{ host: 'https://ec2.eu-west-1.amazonaws.com', name: 'AWS Europe West', location: 'Dublin, Ireland', lat: 53.3498, lon: -6.2603 },
		{ host: 'https://ec2.ap-southeast-1.amazonaws.com', name: 'AWS Asia SE 1', location: 'Singapore', lat: 1.3521, lon: 103.8198 },
		{ host: 'https://ec2.ap-southeast-2.amazonaws.com', name: 'AWS Asia SE 2', location: 'Sydney, Australia', lat: -33.8688, lon: 151.2093 },
		{ host: 'https://ec2.ap-northeast-1.amazonaws.com', name: 'AWS Asia NE 1', location: 'Tokyo, Japan', lat: 35.6895, lon: 139.6917 },
		{ host: 'https://ec2.sa-east-1.amazonaws.com', name: 'AWS South America', location: 'São Paulo, Brazil', lat: -23.5505, lon: -46.6333 }
	];

	const map = L.map('map', {
		worldCopyJump: true,
		maxBoundsViscosity: 0.8
	}).setView([20, 0], 2);

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '© OpenStreetMap contributors'
	}).addTo(map);

	function addRow(name, location, latency) {
		const tr = document.createElement('tr');
		tr.innerHTML = `<td>${name}</td><td>${location}</td><td>${latency}</td>`;
		document.getElementById('results').appendChild(tr);
	}

	function drawRepeatingCircles(lat, lon, latency) {
		const approxDistanceKm = latency * 0.2; // rough RTT to distance conversion (1ms ~ 0.2km)
		const radius = approxDistanceKm * 1000;
		const offsets = [-360, 0, 360];

		offsets.forEach(offset => {
			L.circle([lat, lon + offset], {
				radius,
				color: 'red',
				fillOpacity: 0.1
			}).addTo(map);
		});
	}

	async function measureLatency(server) {
		const start = performance.now();
		try {
			await fetch(server.host, { mode: 'no-cors' });
		} catch (e) {
			// expected error in no-cors mode
		} finally {
			const latency = performance.now() - start;
			addRow(server.name, server.location, latency.toFixed(1));
			drawRepeatingCircles(server.lat, server.lon, latency);
		}
	}

	(async function () {
		for (const server of servers) {
			await measureLatency(server);
		}
	})();
	</script>
</body>
</html>
